<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Sudoku Solver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 900px;
            width: 100%;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f1ff;
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8eaff;
        }

        #file-input {
            display: none;
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #888;
            font-size: 0.9em;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .sudoku-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .sudoku-section {
            text-align: center;
        }

        .sudoku-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 2px;
            background: #333;
            border: 3px solid #333;
            border-radius: 8px;
            padding: 3px;
            max-width: 300px;
        }

        .sudoku-cell {
            background: white;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
        }

        .sudoku-cell.given {
            background: #f0f8ff;
            color: #333;
        }

        .sudoku-cell.solved {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .original-image {
            max-width: 250px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #c62828;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #2e7d32;
        }

        .processing-steps {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .processing-steps h4 {
            margin-bottom: 10px;
            color: #333;
        }

        .processing-steps ul {
            list-style: none;
        }

        .processing-steps li {
            padding: 5px 0;
            color: #666;
        }

        .processing-steps li:before {
            content: "‚úì ";
            color: #4caf50;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .sudoku-container {
                flex-direction: column;
                align-items: center;
            }

            .sudoku-grid {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ Snap Sudoku Solver</h1>

        <div class="upload-area" onclick="document.getElementById('file-input').click()">
            <div class="upload-icon">üì∑</div>
            <div class="upload-text">Click to upload a Sudoku image</div>
            <div class="upload-hint">or drag and drop an image here</div>
            <input type="file" id="file-input" accept="image/*" />
        </div>

        <div class="loading">
            <div class="spinner"></div>
            <p>Processing your Sudoku image...</p>
        </div>

        <div id="error-message"></div>
        <div id="success-message"></div>

        <div class="results" id="results">
            <div class="processing-steps" id="processing-steps">
                <h4>Processing Steps:</h4>
                <ul id="steps-list"></ul>
            </div>

            <div class="sudoku-container">
                <div class="sudoku-section">
                    <h3>üì∑ Original Image</h3>
                    <img id="original-image" class="original-image" alt="Original Sudoku" />
                </div>

                <div class="sudoku-section">
                    <h3>üîç Detected Puzzle</h3>
                    <div id="original-sudoku" class="sudoku-grid"></div>
                </div>

                <div class="sudoku-section">
                    <h3>‚úÖ Solved Puzzle</h3>
                    <div id="solved-sudoku" class="sudoku-grid"></div>
                </div>
            </div>

            <div style="text-align: center; margin-top: 30px;">
                <button class="btn" onclick="resetApp()">Solve Another Puzzle</button>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const uploadArea = document.querySelector('.upload-area');
        const loading = document.querySelector('.loading');
        const results = document.getElementById('results');
        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change handler
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            // Validate file type
            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file.');
                return;
            }

            // Validate file size (16MB max)
            if (file.size > 16 * 1024 * 1024) {
                showError('File size too large. Please select an image under 16MB.');
                return;
            }

            uploadFile(file);
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            // Show loading
            hideMessages();
            loading.style.display = 'block';
            results.style.display = 'none';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';

                if (data.success) {
                    displayResults(data);
                    showSuccess('Sudoku solved successfully!');
                } else {
                    showError(data.error || 'An error occurred while processing the image.');
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                showError('Network error. Please try again.');
                console.error('Error:', error);
            });
        }

        function displayResults(data) {
            // Show original image
            document.getElementById('original-image').src = data.original_image;

            // Display processing steps
            const stepsList = document.getElementById('steps-list');
            stepsList.innerHTML = '';
            data.processing_steps.forEach(step => {
                const li = document.createElement('li');
                li.textContent = step;
                stepsList.appendChild(li);
            });

            // Display Sudoku grids
            displaySudokuGrid('original-sudoku', data.original_board, data.solved_board);
            displaySudokuGrid('solved-sudoku', data.solved_board, data.original_board);

            results.style.display = 'block';
        }

        function displaySudokuGrid(containerId, board, referenceBoard) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'sudoku-cell';
                    cell.textContent = board[i][j] || '';

                    // Style cells based on whether they were given or solved
                    if (containerId === 'original-sudoku') {
                        if (board[i][j] !== 0) {
                            cell.classList.add('given');
                        }
                    } else if (containerId === 'solved-sudoku') {
                        if (referenceBoard[i][j] === 0 && board[i][j] !== 0) {
                            cell.classList.add('solved');
                        } else if (board[i][j] !== 0) {
                            cell.classList.add('given');
                        }
                    }

                    container.appendChild(cell);
                }
            }
        }

        function showError(message) {
            hideMessages();
            errorDiv.innerHTML = `<div class="error">${message}</div>`;
        }

        function showSuccess(message) {
            hideMessages();
            successDiv.innerHTML = `<div class="success">${message}</div>`;
        }

        function hideMessages() {
            errorDiv.innerHTML = '';
            successDiv.innerHTML = '';
        }

        function resetApp() {
            results.style.display = 'none';
            hideMessages();
            fileInput.value = '';
        }
    </script>
</body>
</html><!DOCTYPE html>
